<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="square-dark.ico">
  <title>JS Game</title>
</head>
<body>
    <div class="game-wrap">
        <div class="game-time">
            <p class="time" id="gameTime">game time: <span id="time">5</span></p>
            <p class="score, hide" id="gameScore">game score: <span id="score"></span></p>
        </div>
        <div class="click-wrap" id="clickWrap">
            <button id="startButton">start</button>
        </div>
        <div class="game-footer">
            <p>time of game, (sec)</p>
            <input type="number" value="10" step="1" min="5" max="60">
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
